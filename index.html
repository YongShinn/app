<!DOCTYPE html>
<html lang="en" dir="ltr" style="width: 1519.2px;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUYN</title>
  <!-- GoogleFONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu" rel="stylesheet">
  <!-- Font Aweasome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Login.css">

  <!-- Bootstrape -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image" href="images/favicon.ico" />
</head>

<body>
  <section>
    <div class="topnav">
      <a class="navtitle" href="/">BUYN</a>
    </div>
  </section>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">

        </div>
        <div class="col-lg-6">
          <img src="images/logo.png" class="logoImg" alt="BUYN.png">
          <div class="loginBox">
            <h2 class="welcomeMsg">Welcome to BUYN!</h2>
            <button type="button" class="btn mod-third-party-login-fb"><i class="fab fa-facebook-f alt-login-icon"></i>Login with Facebook</button>
            <button type="button" class="btn mod-third-party-login-google"><i class="fab fa-google-plus-g alt-login-icon"></i>Login with Google</button>
            <hr>
            <form class="" action="/" method="post">
              <input class="email" name="uEmail" placeholder="Please enter your E-mail" type="email" required></input><br><br>
              <input class="password" name="uPassword" placeholder="Please enter your password" type="password" required></input><br><br>
              <div class="divButton">
                <input class="myCancel" type="reset" value="Cancel" name="cancellation"></input>
                <input class="mySubmit" id="mySubmit" type="submit" value="Login" name="submission"></input>
              </div>
            </form>
            <h3>New member? <a data-toggle="modal" href="#SignUpModal">Register</a> here</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="SignUpModalLongTitle">Sign Up</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="modal-content animate" action="/a" method="post">
              <div class="avatar">
                <i class="fas fa-user-circle fa-5x"></i>
              </div>

              <div class="inputContainer">
                <input type="text" placeholder="Enter Email" name="mail" class="name" required>
                <br><br>
                <input type="password" placeholder="Enter Password" name="psw" class="psw" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <br><br>
                <input type="password" placeholder="Confirm Password" name="psw" class="psw" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
                <br><span id='message'></span>
              </div>
              <button type="submit" class="btn btn-primary" id="signUp" onclick="myFunction()">Sign Up</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="Login.js" charset="utf-8"></script>
  <script>
  $('#password, #confirm_password').on('keyup', function () {
    if ($('#password').val() == $('#confirm_password').val()) {
      $('#message').html('Matching').css('color', 'green');
    } else
      $('#message').html('Not Matching').css('color', 'red');
  });
  </script>
</body>

</html>
